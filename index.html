<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saga Harry Potter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen py-6 px-4">

  <h1 id="titulo" class="text-2xl md:text-3xl font-bold mb-4 text-center">Harry Potter e a Pedra Filosofal</h1>

  <div class="w-full max-w-6xl aspect-video mb-6">
    <iframe id="player" class="w-full h-full rounded-lg shadow-lg" src="https://superembeds.com/embed2/tt0241527" allowfullscreen></iframe>
  </div>

  <div class="flex gap-4 mb-6">
    <button onclick="anterior()" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2 text-white font-semibold rounded shadow transition">⬅️ Anterior</button>
    <button onclick="proximo()" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2 text-white font-semibold rounded shadow transition">➡️ Próximo</button>
  </div>

  <div class="w-full max-w-4xl">
    <h2 class="text-xl font-semibold mb-2 text-center">Selecionar Filme</h2>
    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 text-center">
      <li><button onclick="irPara(0)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Pedra Filosofal</button></li>
      <li><button onclick="irPara(1)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Câmara Secreta</button></li>
      <li><button onclick="irPara(2)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Prisioneiro de Azkaban</button></li>
      <li><button onclick="irPara(3)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Cálice de Fogo</button></li>
      <li><button onclick="irPara(4)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Ordem da Fênix</button></li>
      <li><button onclick="irPara(5)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Enigma do Príncipe</button></li>
      <li><button onclick="irPara(6)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Relíquias Parte 1</button></li>
      <li><button onclick="irPara(7)" class="bg-gray-800 hover:bg-gray-700 w-full py-2 rounded">Relíquias Parte 2</button></li>
    </ul>
  </div>

  <script>
    const filmes = [
      { titulo: "Harry Potter e a Pedra Filosofal", imdb: "tt0241527" },
      { titulo: "Harry Potter e a Câmara Secreta", imdb: "tt0295297" },
      { titulo: "Harry Potter e o Prisioneiro de Azkaban", imdb: "tt0304141" },
      { titulo: "Harry Potter e o Cálice de Fogo", imdb: "tt0330373" },
      { titulo: "Harry Potter e a Ordem da Fênix", imdb: "tt0373889" },
      { titulo: "Harry Potter e o Enigma do Príncipe", imdb: "tt0417741" },
      { titulo: "Harry Potter e as Relíquias da Morte – Parte 1", imdb: "tt0926084" },
      { titulo: "Harry Potter e as Relíquias da Morte – Parte 2", imdb: "tt1201607" }
    ];

    let atual = 0;

    function atualizarFilme() {
      document.getElementById("player").src = `https://superembeds.com/embed2/${filmes[atual].imdb}`;
      document.getElementById("titulo").textContent = filmes[atual].titulo;
    }

    function proximo() {
      atual = (atual + 1) % filmes.length;
      atualizarFilme();
    }

    function anterior() {
      atual = (atual - 1 + filmes.length) % filmes.length;
      atualizarFilme();
    }

    function irPara(index) {
      atual = index;
      atualizarFilme();
    }
  </script>
</body>
</html>
